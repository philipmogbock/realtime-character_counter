<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tweet">
        <h2 class="title">Real Time Character Counter</h2>
        <textarea class="text" placeholder="text goes here" rows="10" cols="50" maxlength="50">
        </textarea>
        <div class="character-info">
            <p>Total Characters:<span class="character-total">??</span></p>
            <p>Remaining:<span class="character-remaining">??</span></p>  
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
